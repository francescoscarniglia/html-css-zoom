<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoom Exercise | Francesco Scarniglia</title>

    <!-- Latest compiled and minified CSS -->
   <script src="https://kit.fontawesome.com/5f85cdecf3.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="styles/custom.css">

  </head>
  <body>

    <div id="app">

      <div id="top-bar">
        <span class="partecipants">
          Total partecipants 20
        </span>
      </div><!-- top-bar -->

      <div id="main-window">
        <div class="user">
          <img src="img/image.jpg" alt="image1">
          <div class="name"> Nome Cognome</div>
          <i class="fas fa-microphone-slash microphone"></i>
        </div>
        <div class="user">
          <img src="img/image2.jpg" alt="image2">
          <div class="name">Nome Cognome</div>
          <i class="fas fa-microphone-slash microphone"></i>
        </div>
        <div class="user">
          <img src="img/image3.jpg" alt="image3">
          <div class="name">Nome Cognome</div>
          <i class="fas fa-microphone-slash microphone"></i>
        </div>
        <div class="user">
          <img src="img/image4.jpg" alt="image4">
          <div class="name">Nome Cognome</div>
          <i class="fas fa-microphone-slash microphone"></i>
        </div>
        <div class="user">
          <img src="img/image5.jpg" alt="image5">
          <div class="name">Nome Cognome</div>
          <i class="fas fa-microphone-slash microphone"></i>
        </div>
        <div class="user active">
          <img src="img/image6.jpg" alt="image6">
          <div class="name">Nome Cognome</div>
          <i class="fas fa-microphone-slash microphone"></i>
        </div>
        <div class="user">
          <img src="img/image7.jpg" alt="image7">
          <div class="name">Nome Cognome</div>
          <i class="fas fa-microphone-slash microphone"></i>
        </div>
        <div class="user">
          <img src="img/image8.jpg" alt="image8">
          <div class="name">Nome Cognome</div>
          <i class="fas fa-microphone-slash microphone"></i>
        </div>
        <div class="user">
          <img src="img/image9.jpg" alt="image9">
          <div class="name">Nome Cognome</div>
          <i class="fas fa-microphone-slash microphone"></i>
        </div>
      </div><!-- main-window -->

      <div id="actions-bar">
        <div class="self-actions">
          <ul class="list-inline">
            <li>
              <i class="fas fa-microphone-slash microphone"></i>
              <span>Unmute</span>
            </li>
            <li>
              <i class="fas fa-video-slash"></i>
              <span>Stop video</span>
            </li>
          </ul>
        </div><!-- self-actions -->
        <div class="chat-actions">
          <ul class="list-inline">
            <li>
            <i class="fas fa-user-plus"></i>
              <span>Invite</span>
            </li>
            <li>
              <i class="fas fa-user-friends"></i>
              <span>Marage Partecipants</span>
            </li>
            <li>
              <i class="fas fa-external-link-square-alt"></i>
              <span>Share Screen</span>
            </li>
            <li>
              <i class="fas fa-comment-dots"></i>
              <span>Chat</span>
            </li>
            <li>
              <i class="far fa-dot-circle"></i>
              <span>Record</span>
            </li>

          </ul>

        </div><!-- chat-actions -->
        <div class="end-actions">
          <span>End Meeting</span>
        </div><!-- end-actions -->

      </div><!-- actions-bar -->

    </div><!-- app -->


  </body>
</html>
